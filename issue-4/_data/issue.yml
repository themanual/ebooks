#
# Authors Names and Biographies
# (biographies in markdown)
#
authors:
  craig-mod:
    name: "Craig Mod"
    bio: "Craig Mod is an independent writer and designer, splitting his time between New York and Tokyo. He is the co-founder of Hi, a real-time storytelling project, and writes regularly on the future of books, digital reading, publishing, and storytelling. He is a MacDowell Writing Fellow and a 2011 TechFellow."
  wilson-miner:
    name: "Wilson Miner"
    bio: "Wilson Miner is a digital product designer based in San Francisco, CA. A former product designer at Facebook and interactive designer at Apple, Wilson led design at Rdio from 2009 to 2012. He previously co-founded EveryBlock and co-created the Django web framework."
  diana-kimball:
    name: "Diana Kimball"
    bio: "Diana Kimball is a writer and reader. She graduated from Harvard Business School and was part of the original team behind ROFLCon. She also co-founded 24-Hour Bookclub, an occasional reading flash mob. Diana now lives in Berlin, where she listens and works at SoundCloud."
  jennifer-brook:
    name: "Jennifer Brook"
    bio: "Jennifer Brook is a designer based in Brooklyn, NY. Her work includes research, strategy, and design for media companies and startups, as well as speaking about design at conferences around the world. She teaches in SVA’s MFA in Interaction Design."
  david-cole:
    name: "David Cole"
    bio: "David Cole is the head of design at Quora. Previously, he was one half of Sleepover, a studio focusing on boutique and experimental online publishing. He’s also led design for startups such as Disrupto, Etherpad, Disqus, and Fluther. He resides in Mountain View, CA."
  paul-ford:
    name: "Paul Ford"
    bio: "Paul Ford writes stories and essays, programs computers, edits things, and helps people launch online publications. He was previously an editor at _Harper’s Magazine_, and was for a while a regular contributor on NPR’s _All Things Considered_. Paul lives in Baltimore, MD."

