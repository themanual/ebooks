illustrators:
  julianna-brion:
    name: "Julianna Brion"
    bio: "Julianna Brion is an artist based in Baltimore, MD. She studied illustration at MICA and now spends her days hard at work in the studio with her cat Ghostface by her side."
  richard-perez:
    name: "Richard Perez"
    bio: "Richard Perez is an independent graphic designer and illustrator, now based in Portland, OR. He has worked with clients including IBM, Facebook, Path, Square, Google, AOL, and GOOD."
  matthew-the-horse:
    name: "Matthew the Horse"
    bio: "Matthew the Horse, otherwise known as Matthew Hodson, is an illustrator, graphic artist, poet, educator, and idiot based in Leeds. He works with calligraphic pens, watercolours, a computer, and his hands."
  cesar-barcelo:
    name: "César Barceló"
    bio: "César Barceló is an illustrator based in Alicante, focusing on character design and illustration for publishing, TV, and advertising. His fresh style mixes humor and irony with a limited palette of colors."
  tim-gough:
    name: "Tim Gough"
    bio: "Tim Gough has been working as a creative person for various agencies and publications for over 10 years. He lives in Philadelphia, PA, with his dog, and currently works as a Senior Designer at 160over90."
  philipp-dornbierer:
    name: "Philipp Dornbierer"
    bio: "Philipp Dornbierer is a freelance illustrator based in Zurich. His clients now include _The New York Times_, IBM, _Süddeutsche Zeitung Magazin_, and Carhartt."